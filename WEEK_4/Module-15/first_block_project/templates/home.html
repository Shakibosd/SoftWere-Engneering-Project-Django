{% extends 'base.html' %}

{% block content %}

{% load static %}

<h1 class="text-info text-center">This Is Home Page</h1>

<div class="d-flex flex-wrap justify-content-center px-5 pt-5 container ">
    {% for post in data %}
    <div class="col-sm-3">
        <div class="card mx-2   ">
            <div class="card-body">
                <h5 class="card-title text-info">{{post.title}}</h5>
                <p class="card-text text-danger">{{post.content}}</p>
                <p class="text-warning">Author : {{post.author.name}}</p>
                <p>Category :
                    {% for cat in post.category.all %}
                    <button class="btn btn-primary btn-sm m-2" disabled>{{cat.name}}</button>
                    {% endfor %}
                </p>
                <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
