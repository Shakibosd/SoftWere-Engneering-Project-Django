{% extends 'base.html' %}

{% block title %}Django Form Page{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<br>
<h1 style="color:aquamarine; text-align:center;">Django Forms</h1>
<div class="container pt-5" style="width:50%; height:500px; margin:auto;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
