{% extends 'base.html' %}

{% block title %}Form Page{% endblock title %}

{% block content %}

<br>
<div style="width:50%; height:500px; margin:auto;" class="pt-5">
    <h1 style="color:hotpink; text-align: center;">Movie Rating Form</h1>
    <div class="card" style="width:100%; height:280px; margin:auto;">
        <form method="post" action="/about/"> <!--CSRF Token-->
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                    name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email">
            </div>
            <select class="form-select" aria-label="Default select example" name="select">
                <option selected>Ratings</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
