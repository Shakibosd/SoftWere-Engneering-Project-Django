<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/shakib.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>{% block title %} home page{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
    <h1>this is home pages</h1>
    <br>
    {% if data %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Roll</th>
                <th scope="col">Student Name</th>
                <th scope="col">Father's Name</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for st in data %}
            <tr>
                <th>{{st.name}}</th>
                <th>{{st.roll}}</th>
                <th>{{st.address}}</th>
                <th>{{st.father_name}}</th>
                <th><a class="btn btn-success text-white" href="{% url 'deleteStudent' st.roll %}">Delete</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h3>No Data Avaiable To Show</h3>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
