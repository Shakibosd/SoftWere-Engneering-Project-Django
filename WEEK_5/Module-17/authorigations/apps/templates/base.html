{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- web title -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- css -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <!-- img_icon -->
    {% block img_icons %}
    <!-- <link rel="shortcut icon" href="{% static 'images/shakib.jpg' %}" type="image/x-icon"> -->
    {% endblock img_icons %}
    <style>
        .success {
            color: green;
            background-color: bisque;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- headers -->
    <header>
        <nav class="navbar navbar-dark bg-dark container">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-success mx-2" type="submit">Profile</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-warning mx-2" type="submit">Log Out</a>
                    {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-outline-success mx-2">Sign Up</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-warning mx-2" type="submit">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- mains -->
    <main>

    </main>

    <!-- footers -->
    <footer>

    </footer>
    <!-- app js -->

    {% block content %}
    {% endblock content %}

    <!-- <script src="{% static 'js/app.js' %}"></script> -->

    <!-- bootstrap js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
