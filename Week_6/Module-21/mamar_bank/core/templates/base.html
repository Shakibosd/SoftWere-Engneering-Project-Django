{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Dummy Banking System" />

    <!-- Page Title Block -->
    <title>
        {% block head_title %}Banking System{% endblock %}
    </title>

    <!-- Tailwind CSS Link -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Extra Head Content Block -->
    {% block head_extra %}{% endblock %}

    <!-- Inline Styling for Fixed Footer -->
    <style>
        footer {
            position: fixed !important;
            bottom: 0 !important;
            width: 100%;
        }
    </style>
</head>

<body class="bg-indigo-600">
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Body Block -->
    {% block body %}
        <div class="lg:container lg:mx-auto" id="main">
            <!-- Include Messages for Notifications -->
            {% include 'messages.html' %}
            
            <!-- Main Content Block -->
            {% block content %}
            {% endblock %}
        </div>

        <!-- Include Footer -->
        {% include 'footer.html' %}
    {% endblock %}
</body>

</html>
